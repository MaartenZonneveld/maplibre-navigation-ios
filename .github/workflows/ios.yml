name: iOS starter workflow

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-14

    steps:
      - name: Print Xcode Version
        run: |
          xcode-select --print-path
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: |
          xcodebuild build -scheme maplibre-navigation-ios -destination 'platform=iOS Simulator,OS=17.0.1,name=iPhone 15 Pro'
      - name: Test
        run: |
          xcodebuild test -scheme maplibre-navigation-ios -destination 'platform=iOS Simulator,OS=17.0.1,name=iPhone 15 Pro'